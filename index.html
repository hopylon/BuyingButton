<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    console.log("🔵 HTML HEAD 로드 시작됨");
  </script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <script>
    console.log("🟢 postcode.v2.js 로드됨");

    function execDaumPostcode() {
      console.log("📦 execDaumPostcode 실행됨");

      new daum.Postcode({
        oncomplete: function(data) {
          console.log("✅ 주소 선택됨: ", data.roadAddress);

          // Android로 전달
          try {
            window.AndroidBridge.onAddressSelected(data.roadAddress);
            console.log("📨 AndroidBridge 호출 완료");
          } catch (e) {
            console.error("❌ AndroidBridge 호출 실패", e);
          }
        }
      }).open();  // ✅ 팝업 방식으로 변경
    }

    window.onload = function () {
      console.log("🚀 window.onload 실행됨");
      execDaumPostcode();
    }
  </script>
</head>
<body>
</body>
</html>
