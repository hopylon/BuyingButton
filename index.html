<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소 검색</title>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          try {
            window.AndroidBridge.onAddressSelected(data.roadAddress);
            console.log("📨 AndroidBridge 호출 완료");
          } catch (e) {
            console.error("❌ AndroidBridge 호출 실패", e);
          }
        },
        // embed 방식은 width와 height를 percent로 지정하는 것이 좋습니다.
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('layer'));
      // 여기서는 이미 layer가 display: block이므로 이 줄은 필요 없습니다.
      // document.getElementById('layer').style.display = 'block';
    }

    window.onload = function () {
      // 페이지 로드 후 바로 주소 검색창을 띄웁니다.
      execDaumPostcode();
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #layer {
      width: 100vw;
      height: 100vh;
      /* display: none; 이 부분을 삭제하거나 block으로 변경 */
      background-color: white; /* 배경색은 선택 사항 */
    }
  </style>
</head>
<body>
  <div id="layer"></div>
</body>
</html>
