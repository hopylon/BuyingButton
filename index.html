<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 📌 Daum 주소 JS 로드 로그 -->
  <script>
    console.log("🔵 HTML HEAD 로드 시작됨");
  </script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        window.AndroidBridge.onAddressSelected(data.roadAddress);
      },
      width: '100%',
      height: '100%'
    }).embed(document.getElementById('layer'));
    document.getElementById('layer').style.display = 'block';
  }

  window.onload = execDaumPostcode;
</script>

  <script>
    console.log("🟢 postcode.v2.js 로드됨");

    function execDaumPostcode() {
      console.log("📦 execDaumPostcode 실행됨");

      new daum.Postcode({
        oncomplete: function(data) {
          console.log("✅ 주소 선택됨: ", data.roadAddress);

          // Android로 전달
          try {
            window.AndroidBridge.onAddressSelected(data.roadAddress);
            console.log("📨 AndroidBridge 호출 완료");
          } catch (e) {
            console.error("❌ AndroidBridge 호출 실패", e);
          }
        },
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('layer'));

      console.log("🧩 embed() 실행 완료");
      document.getElementById('layer').style.display = 'block';
    }

    window.onload = function () {
      console.log("🚀 window.onload 실행됨");
      execDaumPostcode();
    }
  </script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }

    #layer {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white; z-index: 999;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="layer"></div>
</body>
</html>
