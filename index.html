<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소 검색</title>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          try {
            window.AndroidBridge.onAddressSelected(data.roadAddress);
            console.log("📨 AndroidBridge 호출 완료");
          } catch (e) {
            console.error("❌ AndroidBridge 호출 실패", e);
          }
        },
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('layer'));
      document.getElementById('layer').style.display = 'block';
    }

    window.onload = function () {
      execDaumPostcode();
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #layer {
      width: 100vw;
      height: 100vh;
      display: none;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="layer"></div>
</body>
</html>
