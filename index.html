<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body style="margin:0; padding:0;">
  <div id="wrap" style="width:100%; height:100vh;"></div>

  <script>
    new daum.Postcode({
      oncomplete: function(data) {
        // 도로명 주소 선택 시 Android에 전달
        if (window.AndroidBridge && window.AndroidBridge.onAddressSelected) {
          window.AndroidBridge.onAddressSelected(data.roadAddress);
        } else {
          console.error("❌ AndroidBridge not found");
        }
      }
    }).embed(document.getElementById("wrap"));
  </script>
</body>
</html>
